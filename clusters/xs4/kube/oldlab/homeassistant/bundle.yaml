---
kind: "Endpoints"
apiVersion: "v1"
metadata:
  name: "swh-homeassistant-service" 
subsets: 
  - addresses:
      - ip: "192.168.81.200" 
    ports:
      - name: "http"
        port: 8123
---
kind: "Service"
apiVersion: "v1"
metadata:
  name: "swh-homeassistant-service"
spec:
  ports:
    - name: "http"
      protocol: "TCP"
      port: 80
      targetPort: 8123
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: swh-homeasisstant-ingress
  annotations: 
    # Due to global whitelisting we need to override restricted access.
    # To use whitelisting/override global whitelisting use the row below:
    nginx.ingress.kubernetes.io/whitelist-source-range: "141.224.207.181/32,147.161.128.0/17"
    
    # Lets use letsencrypt
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    cert-manager.io/revision-history-limit: "2"

    # Force SSL
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: homeassistant.apps.groeneveld.me
    http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: swh-homeassistant-service
              port:
                number: 80
  tls:
  - hosts:
    - homeassistant.apps.groeneveld.me
    secretName: swh-homeassistant-tls
